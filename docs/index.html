<!DOCTYPE html>
<html>
<head>
    <title>File</title>
</head>
<body>
    <h2></h2>
    <div id="JSON"></div>

    <script>
        fetch('vm_template_002.json')
            .then(response => response.text())
            .then(data => {
                document.getElementById('JSON').innerText = data;
            })
            .catch(error => console.error('Error fetching json file:', error));
    </script>
</body>
</html>
